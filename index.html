<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#e0f7fa">
    <meta name="description" content="A cozy personal dashboard for logging and graphing aquarium water tests.">
    
    <title>Aquarium Water Logger</title>
    <link rel="apple-touch-icon" href="images/aqualog-icon.png">
    <link rel="icon" type="image/png" href="images/aqualog-icon.png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="aqua-dashboard.js" defer></script>
  </head>
<body>
  <div class="app-container">
  <h1>üê† Aquarium Water Logger</h1>

  <div id="welcomeSection">
  <h2>Welcome to the Aquarium Data Dashboard</h2>
  <button id="newEntryButton">Enter New Data</button>
  <button id="viewHistoryButton">See Historic Data</button>
  </div> 
  
    <form id="waterForm">
    <input type="number" step="any" name="freeChlorine" placeholder="Free Chlorine" required><br>
    <input type="number" step="any" name="nitrate" placeholder="Nitrate" required><br>
    <input type="number" step="any" name="nitrite" placeholder="Nitrite" required><br>
    <input type="number" step="any" name="hardness" placeholder="Hardness" required><br>
    <input type="number" step="any" name="totalAlkalinity" placeholder="Total Alkalinity" required><br>
    <input type="number" step="any" name="ph" placeholder="pH" required><br>
    <input type="number" step="any" name="sodiumChloride" placeholder="Sodium Chloride" required><br>
    <input type="number" step="any" name="ammoniaNitrogen" placeholder="Ammonia Nitrogen" required><br>
    <input type="number" step="any" name="temperature" placeholder="Temperature" required><br>
    <textarea name="notes" placeholder="Notes (optional)"></textarea><br>
    <button type="submit">Log Data</button>
  </form>

  <div id="graphSection" style="display:none;">
    <select id="parameterSelector">
      <option value="Free Chlorine">Free Chlorine</option>
      <option value="Nitrate">Nitrate</option>
      <option value="Nitrite">Nitrite</option>
      <option value="Hardness">Hardness</option>
      <option value="Total Alkalinity">Total Alkalinity</option>
      <option value="pH">pH</option>
      <option value="Sodium Chloride">Sodium Chloride</option>
      <option value="Ammonia Nitrogen">Ammonia Nitrogen</option>
      <option value="Temperature">Temperature</option>
    </select>

    <canvas id="parameterChart" width="400" height="200"></canvas>

    <button id="addEntryButton">Add Another Entry</button>
    
  </div>
  <p id="result"></p>
</div> <!-- Close .app-container here -->

</body>
</html>
